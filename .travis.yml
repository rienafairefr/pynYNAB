language: python
python:
- 2.7
- 3.4
install:
- PACKAGE_VERSION=`python setup.py --version`
- TAG_NAME=v$PACKAGE_VERSION
- pip install .
- pip install -r requirements.txt
- pip install coveralls
before_install:
- export TRAVIS_COMMIT_MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
- echo "$TRAVIS_COMMIT_MESSAGE"
script:
- 'export NYNAB_LOGGINGLEVEL=debug;
  coverage run -m unittest discover tests;
  coverage run -m unittest discover test_sync;
  '
- ( if [ -n "$TRAVIS_TAG" ]; then if [ $TAG_NAME != $TRAVIS_TAG ]; then echo "This tag is for the wrong version. Got \"$TRAVIS_TAG\" expected \"$TAG_NAME\"."; exit 1; fi; fi; )
after_success:
- pip install coveralls
- coveralls
before_deploy:
# create the documentation
- pip install wheel
deploy:
  provider: pypi
  user: rienafairefr
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: rienafairefr/nYNABapi
